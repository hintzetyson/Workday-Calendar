<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A calendar app for a standard workday</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- 8 AM-->
    <div class="row time-block" id="oneoclock">
      <div class="col-md-1 hour"> 8 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- 9 AM-->
    <div class="row time-block" id="oneoclock">
      <div class="col-md-1 hour"> 9 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- 10 AM-->
    <div class="row time-block" id="oneoclock">
      <div class="col-md-1 hour"> 10 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- 11 AM-->
    <div class="row time-block" id="oneoclock">
      <div class="col-md-1 hour"> 11 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- Noon-->
    <div class="row time-block" id="oneoclock">
      <div class="col-md-1 hour"> 12 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- One o clock-->
    <div class="row time-block" id="oneoclock">
      <div class="col-md-1 hour"> 1 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- Two o clock-->
    <div class="row time-block" id="hourTwo">
      <div class="col-md-1 hour"> 2 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- Three o clock-->
    <div class="row time-block" id="hourThree">
      <div class="col-md-1 hour"> 3 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- Four o clock-->
    <div class="row time-block" id="hourFour">
      <div class="col-md-1 hour"> 4 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
    <!-- Five o clock-->
    <div class="row time-block" id="hourFive">
      <div class="col-md-1 hour"> 5 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="saveBtn col-md-1 "></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"> </script>
</body>

</html>
